<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>enjenir</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      width: 1280px;
      height: 720px;
      background: #111;
      border: 1px solid #444;
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
    }

    /* For smaller screens, scale down proportionally */
    @media (max-width: 1280px) or (max-height: 720px) {
      canvas {
        width: auto;
        height: auto;
        max-width: 100vw;
        max-height: 100vh;
      }
    }
  </style>
</head>

<body>
  <canvas id="canvas" tabindex="-1"></canvas>
  <script>
    // Set canvas to native resolution
    function setupCanvas() {
      var canvas = document.getElementById('canvas');
      canvas.width = 1280;
      canvas.height = 720;
    }
    window.addEventListener('DOMContentLoaded', setupCanvas);

    var Module = {
      print: function(text) { console.log(text); },
      printErr: function(text) { console.error(text); },
      canvas: (function () {return document.getElementById('canvas');})()
    };
  </script>
  {{{ SCRIPT }}}
</body>

</html>
